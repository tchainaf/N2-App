    <SCRIPT>
        function loadImage() {
            url = 'http://api.open-notify.org/iss-pass.json?lat=45.0&lon=-122.3&n=10';
            console.log(url);
            var xhr = new XMLHttpRequest();

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('success!', JSON.parse(xhr.responseText));
                    var dados = JSON.parse(xhr.responseText);
                    successo(dados);
                } else {                    
                    let error_message= "Ops! Erro!!!<br>" + xhr.statusText;
                    console.log(error_message);
                    document.getElementById("aluno").innerHTML = error_message;
                }
            };

            xhr.abort();
            xhr.open('GET', url);
            xhr.send();
        }
        
        function successo (result) {
            result.response.forEach(item => {
                var date = new Date(item['risetime']*1000),
                    timeZone = date.toTimeString().substring(17);
                $('#list').append('<li>' + date.toLocaleString() + timeZone + '</li>');
            });
        }
    </SCRIPT>
