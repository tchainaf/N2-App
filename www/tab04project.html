    <SCRIPT>
        function loadImage() {
            url = 'https://api.nasa.gov/planetary/apod?api_key=S0tbFn2saMno68cAnaypgEq9M4z4GzeX5lK4JWAu';
            console.log(url);
            var xhr = new XMLHttpRequest();

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('success!', JSON.parse(xhr.responseText));
                    var dados = JSON.parse(xhr.responseText);
                    successo(dados);
                } else {                    
                    let error_message= "Ops! Erro!!!<br>" + xhr.statusText;
                    console.log(error_message);
                    document.getElementById("aluno").innerHTML = error_message;
                }
            };

            xhr.abort();
            xhr.open('GET', url);
            xhr.send();
        }
        
        function successo (result) {
            if("copyright" in result) {
                $("#copyright").text("Image Credits: " + result.copyright);
            }
            else {
                $("#copyright").text("Image Credits: " + "Public Domain");
            }
            
            if(result.media_type == "video") {
                $("#apod_img_id").css("display", "none"); 
                $("#apod_vid_id").attr("src", result.url);
            }
            else {
                $("#apod_vid_id").css("display", "none"); 
                $("#apod_img_id").attr("src", result.url);
            } 
            $("#apod_explaination").text(result.explanation);
            $("#apod_title").text(result.title);
        }
    </SCRIPT>
